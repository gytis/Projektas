<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="lt" lang="lt">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="/styles/base.css" type="text/css" rel="stylesheet">
    <style>
        .form input, textarea {
            width: 300px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    {% if message %}
    <h1>{{ message }}</h1>
    {% endif %}
    {% if form %}
    <form method = "post" action = ".">
        <table class = "form">
            {% if error %}
            <tr>
                <td colspan = "2"><span class = "error">{{ error }}</span></td>
            </tr>
            {% endif %}
            {% for field in form %}
                <tr>
                    <td>
                        {{ field.label_tag }}
                        {% for error in  field.errors %}
                            <br/><span class = "error">{{error}}</span>
                        {% endfor %}
                    </td>
                    <td>
                        {{ field }}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <table>
            <tr>
                <td>
                    <input type = "submit" class = "button" value = "Siusti">
                </td>
                <td>
                    <input type = "reset" class = "button" value = "Isvalyti laukus">
                </td>
            </tr>
        </table>
    </form>
    {% else %}
    <button class = "button" type="button" onclick = "window.close()">Uzdaryti langa</button>
    {% endif %}
</body>
</html>
